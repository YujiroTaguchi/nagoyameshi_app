{% extends 'base.html' %}

{% block content %}
<h2>プロフィール編集</h2>
<form method="post">
    {% csrf_token %}
    <label for="full_name">名前:</label>
    <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required><br>
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" name="furigana" value="{{ user.furigana }}" required><br>
    <label for="postal_code">郵便番号:</label>
    <input type="text" id="postal_code" name="postal_code" value="{{ user.postal_code }}" required><br>
    <label for="address">住所:</label>
    <input type="text" id="address" name="address" value="{{ user.address }}" required><br>
    <label for="phone_number">電話番号:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>
    <label for="birthdate">誕生日:</label>
    <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate }}"><br>
    <label for="occupation">職業:</label>
    <input type="text" id="occupation" name="occupation" value="{{ user.occupation }}" required><br>
    <button type="submit">保存</button>
</form>
{% endblock %}
