{% extends 'base.html' %}
{% load static %}

{% block title %}Nagoyameshi{% endblock %}

{% block content %}
<!--メインビジュアル-->
<section class="container-fluid p-0">
    <img src="{% static 'images/mainvisual.jpeg' %}" alt="メインビジュアル" class="img-fluid w-100" style="height: 300px; object-fit: cover;">
</section>

<section class="container mt-4">
    <h2>レストラン一覧</h2>
    <form method="get" action="{% url 'restaurant_list' %}">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="店名で検索" value="{{ request.GET.name }}">
            </div>
            <div class="col-md-4">
                <select name="category" class="form-control">
                    <option value="">すべてのカテゴリ</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">検索</button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        {% for restaurant in restaurants %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ restaurant.img.url }}" class="card-img-top" alt="{{ restaurant.name }}">
                <div class="card-body">
                    <!-- リンクの装飾を削除し、色を継承するクラスを追加 -->
                    <h5 class="card-title"><a href="{% url 'restaurant_detail' restaurant.pk %}" class="text-decoration-none text-dark">{{ restaurant.name }}</a></h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
